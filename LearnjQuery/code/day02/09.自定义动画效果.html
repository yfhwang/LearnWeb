<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery/jquery-1.7.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input:button").click(function(){
				$("img").animate({
					"margin-left":"+=400px"
				},3000,function(){
					$(this).animate({
						"margin-top":"+=300px"
					},3000,function(){
						$(this).animate({
							"width":"200px",
							"height":"200px",
						},3000,function(){
							$(this).animate({
								"width":"0px",
								"height":"0px",
							},2000);
						});
					});
				});
			});
		});
	</script>	
</head>
<body>
	<input type="button" value="走你">
	<br>
	<br>
	<img src="images/apple.gif" style="width:50px;height:50px;">
</body>
</html>
