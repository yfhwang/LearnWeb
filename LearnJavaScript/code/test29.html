<html lang="en">
<head>

        // 4.open()
        function f1() {
            open('test28.html','test28','width=500px,height=500px,resizable=no');
        }

        // 5.setTimeout()
        // var timer;
        function f2() {
            setTimeout(show,2000); // 单位为毫秒

        }

        function show(){
            console.log('炸弹。。。。。');
            setTimeout(show,2000);
        }
        
        // 6.setInterval()
        function f3() {
            timer = setInterval(function () {
                console.log('起床啦。。。。。');
            },1000);
        }
        
        // 7.clearTimeout()
        function f4() {
            clearTimeout(timer);
        }
        
        // 8.clearInterval()
        function f5() {
            clearInterval(timer);
        }

        /*
         * window常用事件
         */
        window.onscroll=function(){
            console.log(111);
        };
        window.onclick=function(){
            console.log(222);
        };
        window.onload=function(){
            console.log(333);
        };

    </script>
</head>
<body>
    <input type="button" value="打开一个新窗口" onclick="f1()"> <br>
    <input type="button" value="一次性计时器" onclick="f2()"> <br>
    <input type="button" value="周期性计时器" onclick="f3()"> <br>
    <input type="button" value="关闭一次性计时器" onclick="f4()"> <br>
