<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        function f(id) {
            return document.getElementById(id);
        }
        function change() {
            if (f('sogou').checked) {
                f('img').src = "./images/sogou.png";
                f('btn').value = "sogou";
                f('frm').action = "https://www.sogou.com/web?";
                f('box').name = "query";
            }else if (f('360').checked) {
                f('img').src = "./images/360.png";
                f('btn').value = "360";
                f('frm').action = "https://www.so.com/s?";
                f('box').name = "q";
            }else if (f('baidu').checked) {
                f('img').src = "./images/baidu.png";
                f('btn').value = "baidu";
                f('frm').action = "https://www.baidu.com/s?";
                f('box').name = "wd";
            }
        }
    </script>
</head>
<body>
    Search engine:
    <input type="radio" name="SearchEngine" id="baidu" checked onclick="change()">
    <label for="baidu">baidu</label>
    <input type="radio" name="SearchEngine" id="sogou" onclick="change()">
    <label for="sogou">sogou</label>
    <input type="radio" name="SearchEngine" id="360" onclick="change()">
    <label for="360">360</label>
    <form action="https://www.baidu.com/s?" id="frm" target="_blank">
        <img src="./images/baidu.png" id="img" alt="">
        <input type="text" name="wd" id="box" placeholder="please enter here">
        <input type="submit" id="btn" value="baidu">
    </form>
</body>
</html>
