        /*
         * 使用构造函数
         */
        function Student(name,age,sex){
            // 属性
            this.name=name;
            this.age=age;
            this.sex=sex;
            // 方法
            this.show=function(){
                console.log('我叫'+this.name+'，年龄：'+this.age+',性别：'+this.sex);
            };
            this.study=function(){
                console.log('正在学习。。。。。');
            };
        }
