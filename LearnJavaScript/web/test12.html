        /*

            y(); // 调用传入的函数
        }

        f2(5,f1); // 将函数f1作为参数传给函数f2


        /*
         * 示例
         */
        var arr = [12,4,23,6,2,86];

        /*
         * 定义一个比较器，其实就是一个包含比较规则的函数
         * 升序：如果第一个参数比第二个参数大，则返回正数
         *       如果第一个参数比第二个参数大，则返回负数
         *       如果两个参数相等，则返回0
         */
        function compareFn(a,b){
            return a-b;
        }
        //
        arr.sort(compareFn);
        // 将自定义的比较规则函数作为参数传入
        console.log(arr);

        function show(value,index){
            console.log(value);
        }
        arr.forEach(show);
    </script>
